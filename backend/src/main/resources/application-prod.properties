server.port=${PORT:8080}
server.servlet.context-path=/api/v1

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

jwt.secretKey=${JWT_SECRETKEY}
jwt.accessTokenExpiration=${JWT_ACCESS_TOKEN_EXPIRATION:600000}
jwt.refreshTokenExpiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

app.frontend.url=${FRONTEND_URL}

smtp.from-email=${SMTP_FROM_EMAIL}

logging.level.root=INFO
logging.level.com.vipulpatil.eCommerce=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

app.cookie.secure=true
app.cookie.same-site=None

cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}

spring.cache.type=redis

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.username=${REDIS_USERNAME}
spring.data.redis.password=${REDIS_PASSWORD}

spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email


